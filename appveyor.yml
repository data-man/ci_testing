shallow_clone: true

version: '{branch}/{build}'

build:
  verbosity: detailed
  parallel: true

max_jobs: 4

image:
- Visual Studio 2013
- Visual Studio 2015
- Visual Studio 2017

platform:
- x86
- x64

configuration:
  - Debug
  - Release

environment:
  matrix:
  - COMPILER: msys2
    PLATFORM: x64
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    BIT: 64

before_build:
  - echo %APPVEYOR_BUILD_NUMBER%
  - echo %APPVEYOR_BUILD_VERSION%
  - echo %APPVEYOR_PULL_REQUEST_NUMBER%
  - echo %APPVEYOR_PULL_REQUEST_TITLE%
  - echo %APPVEYOR_PULL_REQUEST_HEAD_REPO_NAME%
  - echo %APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH%
  - echo %APPVEYOR_PULL_REQUEST_HEAD_COMMIT%
  - echo %APPVEYOR_REPO_NAME%
  - echo %APPVEYOR_REPO_BRANCH%
  - echo %APPVEYOR_REPO_COMMIT%
  - echo %APPVEYOR_REPO_COMMIT_AUTHOR%
  - echo %APPVEYOR_REPO_COMMIT_MESSAGE%
  - echo %APPVEYOR_REPO_COMMIT_MESSAGE_EXTENDED%
  - echo %PLATFORM%
  - echo %CONFIGURATION%
  - set APPVEYOR_COMMIT_RANGE="FETCH_HEAD...%APPVEYOR_REPO_COMMIT%"
  - echo %APPVEYOR_COMMIT_RANGE%
  - git diff --name-only %APPVEYOR_COMMIT_RANGE%
  - git diff --name-only %APPVEYOR_COMMIT_RANGE% | grep -vE '(\.md$)|(\.txt$)(\.rst)|(^(doc|icons|web|))/'

